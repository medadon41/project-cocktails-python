{% extends 'cocktails/layout.html' %}

{% block title %}Index{% endblock %}

{% block content %}
    {% for item in receipts %}
        <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ item.image.url }}">
            <div class="card-body">
                {{ item.name }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
